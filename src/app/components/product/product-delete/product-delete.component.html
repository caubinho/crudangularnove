<mat-card>
  <mat-card-title>Confirmar Exclusão</mat-card-title>

  <form>

    <mat-form-field>
      <input matInput placeholder="Nome" name="name"
            [(value)] = "product.name" disabled>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Preço (R$)" name="price"
            [(value)] = "product.price" disabled>
    </mat-form-field>


  </form>

  <button mat-raised-button color="warning" (click)="deleteProduct()">
    Excluir
  </button>
  
  <button mat-raised-button (click)="cancel()">
    Cancelar
  </button>
  

</mat-card>
